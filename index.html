<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPG</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background-opacity"></div>

    <header class="header" id="header">
        <div class="header-left">
            <img src="Images/logo/logo.png" alt="logo">
        </div>
        <nav class="navbar" id="navbar">
            <a href="#" class="active">Home</a>
            <a href="#" class="">Gellery</a>
            <a href="#" class="">Dashboard</a>
            <a href="#" class="">Settings</a>
        </nav>
        <div class="header-right">
            <a href="#" class="perfil"><i class='bx bxs-user-circle'></i> Perfil</a>
            <div class="type">Dashboard: Games</div>
        </div>
    </header>

    <section class="home" id="home">

        <h1 class="titleHome">Dashboard's Recentes</h1>

        <div class="dashboard-top" id="dashboard">
            <div class="item" id="0">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo elden ring.jpg" class="BG-game">
                </div>
            </div>

            <div class="item" id="1">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo fortnite.png" class="BG-game">
                </div>
            </div>

            <div class="item" id="2">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo gtaV.png" class="BG-game">
                </div>
            </div>

            <div class="item" id="3">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo forza.jpg" class="BG-game">
                </div>
            </div>

            <div class="item" id="4">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo red.jpg" class="BG-game">
                </div>
            </div>

            <div class="item" id="5">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo fifa.jpg" class="BG-game">
                </div>
            </div>
        </div>

        <h1 class="titleExploreMore">Explorar mais Dashboard's</h1>

        <div class="dashboard-bottom">
            <div class="more">
                <div class="text-more">
                    Meus Dashboards
                </div>
            </div>

            <div class="more">
                <div class="text-more">
                    Explorar mais Dashboards
                </div>
            </div>

            <div class="more">
                <div class="text-more">
                    Explorar mais Dashboards
                </div>
            </div>

            <div class="more">
                <div class="text-more">
                    Explorar mais Dashboards
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
</html>
