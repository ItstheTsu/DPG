<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPG</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../Images/logo/logoDPG.png" type="image/x-icon">
</head>

<body>
    <header class="header" id="header">
        <div class="header-left">
            <a href="../index.html"><img src="../Images/logo/logo.png" alt="logo"></a>
        </div>
        <nav class="navbar" id="navbar">
            <a href="../index.html" class="">Home</a>
            <a href="/pages/library.html" class="">Library</a>
            <a href="#" class="">Settings</a>
        </nav>
        <div class="header-right">
            <a href="#" class="perfil"><i class='bx bxs-user-circle'></i> Perfil</a>
            <div class="type">Dashboard: Games</div>
        </div>
    </header>

    <section id="game1" class="game1">
        <div class="library-top">
            <div class="game-info">
                <div class="logo">
                    <img src="/Images/Assets/LogoJogos/logo elden ring.jpg">
                </div>
                <div class="name-date-conq">
                    <div class="name-date">
                        <div class="name">
                            Elden Ring
                        </div>
                        <div class="date">
                            2022
                        </div>
                    </div>
                    <div class="conq">
                        <h4 class="conqrec">Conquistas recentes</h4>
                        <img class="conqrec" src="../Images/Assets/conquistas/elden.jpg">
                        <img class="conqrec" src="../Images/Assets/conquistas/elden1.png">
                        <img class="conqrec" src="../Images/Assets/conquistas/elden2.png">
                        <h4 class="conqrec">...</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="library-bottom">
            <div class="dashboard-library">
                <a href="/pages/fifa.html" class="item">
                    <div class="logo">
                        <img src="/Images/Assets/LogoJogos/logo fifa.jpg" class="BG-game">
                    </div>
                </a>

                <a href="/pages/fortnite.html" class="item">
                    <div class="logo">
                        <img src="/Images/Assets/LogoJogos/logo fortnite.png" class="BG-game">
                    </div>
                </a>

                <a href="/pages/gtav.html" class="item">
                    <div class="logo">
                        <img src="/Images/Assets/LogoJogos/logo gtaV.png" class="BG-game">
                    </div>
                </a>

                <a href="/pages/forzahoraizon5.html" class="item">
                    <div class="logo">
                        <img src="/Images/Assets/LogoJogos/logo forza.jpg" class="BG-game">
                    </div>
                </a>

                <a href="/pages/reddeadredemptiom.html" class="item">
                    <div class="logo">
                        <img src="/Images/Assets/LogoJogos/logo red.jpg" class="BG-game">
                    </div>
                </a>

                <a href="#" class="item">
                    <div class="logo">
                        <h1 style="font-size: 3rem;">Ver mais</h1>
                    </div>
                </a>
            </div>
        </div>
        <div class="scroll">

        </div>
    </section>

    <section id="game1-dashborad" class="game1-dashboard">
        <div class="title-estatistic">
            <h1>Análise</h1>
        </div>
        <!-- Objetos para movimento -->
        <div class="cards-move">
            <img src="../Images/Assets/ControlePS5.png" alt="" id="img-move1">
            <img src="../Images/Assets/ControleXboxOne.png" alt="" id="img-move2">
            <img src="../Images/Assets/ControleNintendo.png" alt="" id="img-move3">
        </div>

        <!-- Graficos -->
        <div class="graphic">
            <div class="estatistic">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="estatistic">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="estatistic">
                <canvas id="myChart3"></canvas>
            </div>
            <div class="estatistic">
                <canvas id="myChart4"></canvas>
            </div>
        </div>
    </section>
</body>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx1 = document.getElementById('myChart1').getContext('2d');
    let grafico1 = new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['AFK', 'Mortes - Jogo todo', 'Tempo Vivo'],
            datasets: [{
                data: ["24", "36", "40"],
                backgroundColor: ['red', 'green', 'blue']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Variabilidade de jogo'
                }
            }
        }
    });

    const ctx2 = document.getElementById('myChart2').getContext('2d');
    let grafico2 = new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['Jogado durante a semana'],
            datasets: [{
                data: [100],
                backgroundColor: ['yellow',]
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Tempo de jogo'
                }
            }
        }
    });

    const ctx3 = document.getElementById('myChart3').getContext('2d');
    let grafico3 = new Chart(ctx3, {
        type: 'doughnut',
        data: {
            labels: ['Conquistas simples', 'Conquistas intermediárias', 'Conquistas avançadas', 'Conquistas secretas'],
            datasets: [{
                data: [56, 22, 15, 7],
                backgroundColor: ['red', 'green', 'blue', 'purple']
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Taxa de conquistas'
                }
            }
        }
    });

</script>

</html>
